<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Consider adding an icon library like Font Awesome for the buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <!-- Placeholder for icons and title -->
                <i class="fas fa-robot"></i> <!-- Changed to robot icon -->
                <span>AI Chat Assistant</span>
            </div>
            <div class="header-right">
                <!-- Model selection buttons -->
                <button class="model-button local-model-button active-model">
                    <i class="fas fa-microchip"></i> Local Model
                </button>
                <button class="model-button search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </header>

        <main class="chat-area">
            <div class="welcome-message">
                <h1>What can I help with?</h1>
                <p>Choose a model to get started:</p>
                <ul>
                    <li><strong>Local Model:</strong> Uses your fine-tuned Gemma model (slower on CPU)</li>
                    <li><strong>Search:</strong> Uses Gemini API for faster responses</li>
                </ul>
            </div>
            <!-- Chat messages will be appended here by JavaScript later -->
        </main>

        <div id="dynamic-response-area" style="display:none;">{{ response }}</div> 
        <!-- This is a bit of a hack. JS will look for this after a POST if we still use render_template -->
        <!-- Or, better yet, the JS should handle adding the new response directly from a JSON API endpoint -->

        <footer class="chat-input-area">
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask local model...">
                <button class="action-button send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <p class="footer-text">AI can make mistakes. Consider checking important information.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
