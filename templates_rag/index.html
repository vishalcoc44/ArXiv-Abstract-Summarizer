<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Consider adding an icon library like Font Awesome for the buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <!-- Placeholder for icons and title -->
                <i class="fas fa-robot"></i>
                <span>AI Assistant</span>
            </div>
            <div class="header-right">
                <!-- RAG Toggle Switch -->
                <div class="rag-toggle-wrapper">
                    <span class="rag-toggle-label">Document Search</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ragToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <!-- Model selection buttons -->
                <button class="model-button local-model-button active-model">
                    <i class="fas fa-microchip"></i> Local Model
                </button>
                <button class="model-button search-button">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </header>

        <main class="chat-area">
            <div class="welcome-message">
                <h1>AI Assistant</h1>
                <p>This application uses a local AI model or a search API to answer your questions.</p>
                <ul>
                    <li><strong>Local Model:</strong> Uses your fine-tuned Gemma model</li>
                    <li><strong>Search:</strong> Uses Gemini API for responses</li>
                </ul>
            </div>
            <!-- Chat messages will be appended here by JavaScript later -->
        </main>

        <div id="dynamic-response-area" style="display:none;">{{ response }}</div> 
        <!-- This is a bit of a hack. JS will look for this after a POST if we still use render_template -->
        <!-- Or, better yet, the JS should handle adding the new response directly from a JSON API endpoint -->

        <footer class="chat-input-area">
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button class="action-button send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
            <p class="footer-text">Responses are generated by the selected AI model.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
